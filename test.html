<!DOCTYPE html>
<html>

<body>
    <h2>JavaScript Statements</h2>
    <p>Javascript Code blocks are written between { and }</p>
    <button type="button" onclick="myFunction()">click me</button>
    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
    function myFunction() {
        document.getElementById("demo1").innerHTML = "hello first demo1";
        document.getElementById("demo2").innerHTML = "helo secound demo2";
    }
    </script>
    
</body>
</html>
